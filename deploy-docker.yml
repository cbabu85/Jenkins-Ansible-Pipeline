---
- hosts: all
  become: true
  tasks:
    - name: Install python pip
      yum: 
        name: python3-pip
        state: present
    - name: Install Docker
      yum:
        name: docker.io
        state: present
    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: AWS CLI
      yum:
        name: awscli
        state: present
    - name: Establish a login to ECR
      shell: aws aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 016003963452.dkr.ecr.us-east-1.amazonaws.com
    - name: Pull the image from ECR to CD server
      shell: docker pull 016003963452.dkr.ecr.us-east-1.amazonaws.com/dockerdemopipeline:3
    - name: Run the container using the docker image
      shell: docker run --name=my-java-app-conatiner -p 8080:8080 --detach 016003963452.dkr.ecr.us-east-1.amazonaws.com/dockerdemopipeline:3
        
        
